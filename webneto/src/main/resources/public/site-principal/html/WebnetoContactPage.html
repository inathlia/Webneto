<html>
    <head lang="pt-br">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>  WEBNETO </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/WebnetoHomescreenCss.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css/"/>
      
            </head>
    <body>

      
<div class="container" style="margin-top: 50px; color: antiquewhite; font-family: 'Open Sans';">
   <div class="row  justify-content-center" style="background-color:#3B14A8; border-radius: 10px 10px 0px 0px;">
      <a class="row-brand" href="index.html"><img src="../img/logo.png" alt="Logo contendo uma armação de Óculos com os dizeres Web e Neto em cada lente" width="262" height="121" ></a>
         </div>
    <div class="contact-section" >
    <div class="row contact-fields" style="background-color:#5253FF; padding-top: 10px; border-radius: 0px 0px 10px 10px;">
    <div class="col center-form">
       <form method="post" action="">
          <div class="form-group">
             <label class="sr-only" for="fname" style="color: white; font-family: 'Open Sans';">Nome </label>
             <input class="required form-control" id="fname" name="fname" placeholder="Nome&nbsp;" type="text">
          </div>
          <div class="form-group">
             <label class="sr-only" for="lname" style="color: white; font-family: 'Open Sans';">Sobrenome </label>
             <input class="required form-control" id="lname" name="lname" placeholder="Sobrenome&nbsp;" type="text">
          </div>
          <div class="form-group">
             <label class="sr-only" for="contactEmail" style="color: white; font-family: 'Open Sans';">Seu endereço E-mail </label>
             <input class="required form-control h5-email" id="contactEmail" name="contactEmail" placeholder="Email&nbsp;" type="text">
          </div>
          <div class="form-group">
             <label class="sr-only" for="contactPhone" style="color: white; font-family: 'Open Sans';"> Seu telefone para contato </label>
             <input class="required form-control h5-phone" id="contactPhone" name="contactPhone" placeholder="Telefone para Contato&nbsp;" type="text">
          </div>
          <div class="form-group" style="color: white; font-family: 'Open Sans';">
             <label class="sr-only" for="comment">Digite sua mensagem aqui!</label>
             <textarea class="required form-control" id="comment" name="comment" placeholder="Digite sua mensagem aqui! Pode ser uma sugestão, reclamação, o que você quiser nos dizer! Vamos adorar saber :)&nbsp;" rows="6"></textarea>
          </div>
          <button class="btn btn-accent" type="submit">Enviar</button>  
       </form>
    </div>
         </div>
    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
    </body>

</html>
