    <script>
     let names = ["Como salvar videos no Youtube?", "Como por filtro nas fotos do Instagram?", "Como editar uma postagem no Facebook?"];
//Sort names in ascending order
let autoComplete = names.sort();
//reference
let input = document.getElementById("ver-js");
let inputs = document.getElementById("inputspan");

//Execute function on keyup
input.addEventListener("keyup", (e) => {
  //loop through above array
  //Initially remove all elements ( so if user erases a letter or adds new letter then clean previous outputs)
  removeElements();
  for (let i of autoComplete) {
    //convert input to lowercase and compare with each string
    console.log(input.value.toString());
    if (
      i.toLowerCase().startsWith(input.value.toLowerCase()) &&
      input.value != ""
    ) {   
        console.log(i.toLowerCase());
      //create li element
      let listItem = document.createElement("li");
      //One common class name
      listItem.classList.add("list-items");
      listItem.style.cursor = "pointer";
      listItem.style.color = "#3B14A8";
      listItem.setAttribute("onclick", "displayNames('" + i + "')");
      //Display matched part in bold
      let word = "<b>" + i.substr(0, input.value.length) + "</b>";
      word += i.substr(input.value.length);
      //display the value in array
      listItem.innerHTML = word;
      document.querySelector(".list").appendChild(listItem);
    }
  }
});

function redireciona(){
 if(input.value == ""){
  alert("Por favor, digite algo para pesquisar");
 }
 else if(input.value == "Como salvar videos no Youtube?"){
  window.open("https://webneto.ceciliapsh.repl.co/WebnetoTutorialPage1.html");
 }
 else if(input.value == "Como por filtro nas fotos do Instagram?"){
  window.open ("https://webneto.ceciliapsh.repl.co/WebnetoTutorialPage3.html");
 }
 else if(input.value == "Como editar uma postagem no Facebook?"){
  window.open ("https://webneto.ceciliapsh.repl.co/WebnetoTutorialPage2.html");
 }
 else{
  window.open("https://webneto.ceciliapsh.repl.co/WebnetoResultsPage.html");
 }
}
function displayNames(value) {
  input.value = value;
  removeElements();
}
function removeElements() {
  //clear all the item
  let items = document.querySelectorAll(".list-items");
  items.forEach((item) => {
    item.remove();
  });
 }
